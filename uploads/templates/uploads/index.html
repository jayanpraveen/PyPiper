{% extends 'uploads/layout.html' %} {% block body %}

<form
  action="{% url 'media:index' 'v2a' %}"
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div>
    {{form.as_p}}
    <select name="formats">
      {% for key, value in format.items %}
      <option value="{{ key }}">{{ value }}</option>
      {% endfor %}
    </select>
    <button class="button" type="submit" value="">convert & download</button>
  </div>
</form>

{% endblock body %}
<script></script>

{% comment %} action="{% url 'media:convert' 'v2a' %}" {% endcomment %}
